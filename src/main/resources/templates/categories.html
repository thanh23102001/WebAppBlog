<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <thead>
  <th>ID</th>
  <th>Name</th>
  </thead>
  <tbody>
  <tr th:each="category : ${ListCategories}">
      <td th:text="${category.id}"></td>
      <td th:text="${category.name}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
